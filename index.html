<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Dodge | Hindari Rintangan</title>
    <!-- Font Futuristik -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tone.js untuk Audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        /* CSS Custom Properties */
        :root {
            --color-neon-blue: #00f2ff;
            --color-neon-red: #ff1e56;
            --color-bg-start: #1e3c72;
            --color-bg-end: #2a5298;
            --font-main: 'Orbitron', sans-serif;
            --player-size: 30px;
            --player-speed: 8;
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            font-family: var(--font-main);
            color: white;
            user-select: none; /* Penting untuk mobile */
            -webkit-tap-highlight-color: transparent; /* Hilangkan highlight tap */
            background: linear-gradient(135deg, var(--color-bg-start), var(--color-bg-end));
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Arena Game --- */
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 600px; /* Batasi lebar agar fokus vertikal */
            max-height: 100vh; /* Sesuaikan dengan tinggi viewport */
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background: rgba(0, 0, 0, 0.4);
        }
        
        canvas {
            display: block;
            background: transparent;
        }

        /* --- Bintang Berkelip (Background Effect) --- */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }

        /* Membuat 50 bintang kecil secara dinamis menggunakan JS */

        @keyframes twinkle {
            from { opacity: 0.2; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- UI Overlay --- */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }

        .ui-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* --- Teks Score/Timer --- */
        #timer {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            text-shadow: 0 0 10px white, 0 0 20px var(--color-neon-blue);
            z-index: 50;
        }
        
        #score-display {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 1rem;
            opacity: 0.7;
            z-index: 50;
        }

        /* --- Tombol Interaktif --- */
        .neon-button {
            padding: 15px 30px;
            margin: 10px;
            border: 2px solid var(--color-neon-blue);
            border-radius: 10px;
            background: rgba(0, 242, 255, 0.1);
            color: var(--color-neon-blue);
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 5px var(--color-neon-blue), 0 0 20px var(--color-neon-blue);
            transition: all 0.2s ease-in-out;
            font-weight: 700;
        }

        .neon-button:hover, .neon-button:focus {
            background: var(--color-neon-blue);
            color: #000;
            box-shadow: 0 0 15px var(--color-neon-blue), 0 0 40px var(--color-neon-blue);
            transform: scale(1.05);
        }

        .neon-button:active {
            transform: scale(0.95);
        }
        
        /* Tombol Mobile Control (Area Sentuh) */
        .mobile-control {
            position: absolute;
            bottom: 0;
            height: 100%;
            width: 50%;
            z-index: 40; /* Di atas canvas tapi di bawah UI Overlay */
            opacity: 0; /* Sembunyikan visual */
            /* Border debugging: border: 1px solid rgba(255, 255, 255, 0.2); */
        }

        #mobile-left { left: 0; }
        #mobile-right { right: 0; }

        /* --- Player (Untuk animasi denyut) --- */
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 15px var(--color-neon-blue); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px var(--color-neon-blue); }
            100% { transform: scale(1); box-shadow: 0 0 15px var(--color-neon-blue); }
        }
        
        /* --- Teks Game Over/Win --- */
        .game-text {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 40px;
            padding: 10px;
            text-align: center;
        }

        /* Game Over Animasi Shake */
        #game-over-text {
            color: var(--color-neon-red);
            text-shadow: 0 0 10px var(--color-neon-red), 0 0 30px var(--color-neon-red);
            transform: scale(0.5);
            opacity: 0;
            animation: scaleIn 0.5s forwards;
        }

        @keyframes scaleIn {
            to { transform: scale(1); opacity: 1; }
        }

        /* Win Text Glitch Effect */
        #win-text {
            color: var(--color-neon-blue);
            text-shadow: 0 0 10px var(--color-neon-blue), 0 0 30px var(--color-neon-blue);
            animation: glitch 1s infinite alternate;
        }

        @keyframes glitch {
            0% { transform: translate(0); text-shadow: 0.05em 0 0 var(--color-neon-red), -0.03em 0 0 var(--color-neon-blue); }
            20% { transform: translate(-0.02em, 0.02em); text-shadow: -0.05em 0 0 var(--color-neon-red), 0.03em 0 0 var(--color-neon-blue); }
            40% { transform: translate(0.01em, -0.01em); text-shadow: 0.03em 0 0 var(--color-neon-red), -0.02em 0 0 var(--color-neon-blue); }
            60% { transform: translate(-0.01em, -0.01em); text-shadow: -0.02em 0 0 var(--color-neon-red), 0.04em 0 0 var(--color-neon-blue); }
            80% { transform: translate(0.02em, 0.02em); text-shadow: 0.04em 0 0 var(--color-neon-red), -0.05em 0 0 var(--color-neon-blue); }
            100% { transform: translate(0); text-shadow: -0.03em 0 0 var(--color-neon-red), 0.05em 0 0 var(--color-neon-blue); }
        }


        /* --- Screen Shake Effect --- */
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5px, 0); }
            20% { transform: translate(5px, 0); }
            30% { transform: translate(-5px, 0); }
            40% { transform: translate(5px, 0); }
            50% { transform: translate(-5px, 0); }
            60% { transform: translate(5px, 0); }
            70% { transform: translate(-5px, 0); }
            80% { transform: translate(5px, 0); }
            90% { transform: translate(-5px, 0); }
        }

        .shake-active {
            animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Bintang Background -->
        <div class="stars"></div>

        <!-- Canvas Game -->
        <canvas id="game-canvas"></canvas>

        <!-- Timer/Score Display -->
        <div id="timer">WAKTU: 0.00s</div>
        <div id="score-display">FPS: 0</div>
        
        <!-- Mobile Controls (Tap Area) -->
        <div id="mobile-left" class="mobile-control"></div>
        <div id="mobile-right" class="mobile-control"></div>

        <!-- Start Screen -->
        <div id="start-overlay" class="ui-overlay active">
            <div class="game-text" style="font-size: 4rem; margin-bottom: 20px;">NEON DODGE</div>
            <p style="margin-bottom: 40px; text-align: center; color: rgba(255, 255, 255, 0.8);">Hindari rintangan merah yang jatuh selama 30 detik!<br>Kontrol: Tombol Panah (PC) atau Tap Kiri/Kanan (HP).</p>
            <button class="neon-button" id="start-button">Mulai Game</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-overlay" class="ui-overlay">
            <div id="game-over-text" class="game-text">GAME OVER</div>
            <p id="final-score" style="font-size: 1.5rem; margin-bottom: 20px;"></p>
            <button class="neon-button" id="retry-button">Coba Lagi</button>
        </div>

        <!-- Win Screen -->
        <div id="win-overlay" class="ui-overlay">
            <div id="win-text" class="game-text">YOU WIN!</div>
            <p style="font-size: 1.5rem; margin-bottom: 40px; text-align: center;">Anda bertahan selama 30 detik!<br>Hebat!</p>
            <button class="neon-button" id="reward-button">Klaim Hadiah</button>
        </div>
    </div>

    <script>
        // --- 1. SETUP FIREBASE AND GAME STATE ---
        // Variabel Global
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('game-container');
        const startOverlay = document.getElementById('start-overlay');
        const gameOverOverlay = document.getElementById('game-over-overlay');
        const winOverlay = document.getElementById('win-overlay');
        const timerDisplay = document.getElementById('timer');
        const finalScoreDisplay = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const retryButton = document.getElementById('retry-button');
        const rewardButton = document.getElementById('reward-button');
        const mobileLeft = document.getElementById('mobile-left');
        const mobileRight = document.getElementById('mobile-right');

        // Konstanta Warna
        const NEON_BLUE = 'rgb(0, 242, 255)';
        const NEON_RED = 'rgb(255, 30, 86)';

        // State Game
        const GAME_STATE = {
            START: 'START',
            PLAYING: 'PLAYING',
            GAME_OVER: 'GAME_OVER',
            WIN: 'WIN'
        };
        let currentState = GAME_STATE.START;
        let animationFrameId;

        // Data Game
        let player = {
            x: 0,
            y: 0,
            width: 30,
            height: 30,
            dx: 0, // Kecepatan horizontal
            speed: parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--player-speed')),
            trail: [], // Untuk efek trail
            isPulsing: true
        };
        let obstacles = [];
        let score = 0;
        let startTime;
        let timeElapsed = 0;
        let frameCount = 0;

        // Difficulty Settings
        let baseFallSpeed = 2;
        let fallSpeed = baseFallSpeed;
        let spawnInterval = 120; // Frames (60 fps = 2 detik)
        let lastSpawnFrame = 0;
        const WIN_TIME = 30; // seconds

        // --- 2. AUDIO SETUP (TONE.JS) ---
        const synth = new Tone.PolySynth(Tone.Synth, {
            oscillator: { type: "square" },
            envelope: { attack: 0.02, decay: 0.1, sustain: 0.05, release: 0.1 }
        }).toDestination();
        
        const noise = new Tone.NoiseSynth({
            noise: { type: "white" },
            envelope: { attack: 0.005, decay: 0.1, sustain: 0, release: 0.1 }
        }).toDestination();

        let bgm;

        function startBGM() {
            if (bgm) bgm.stop();
            // Upbeat Arcade Loop (Simple Arp Pattern)
            const pattern = ["C4", "E4", "G4", "C5", null, "G4", "E4", "C4"];
            bgm = new Tone.Sequence((time, note) => {
                if (note) synth.triggerAttackRelease(note, "8n", time);
            }, pattern, "4n").start(0);
            bgm.loop = true;
            Tone.Transport.bpm.value = 140;
            Tone.Transport.start();
        }

        function playCrashSound() {
            // Loud, short noise burst
            noise.triggerAttackRelease("4n");
            // Low synth hit
            synth.triggerAttackRelease("C2", "8n");
        }

        function playVictorySound() {
            // Upward arpeggio
            const now = Tone.now();
            synth.triggerAttackRelease(["C5", "E5", "G5"], "8n", now);
            synth.triggerAttackRelease(["G5", "C6"], "8n", now + 0.15);
        }

        // --- 3. HELPER FUNCTIONS ---

        function resizeCanvas() {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            player.x = (canvas.width / 2) - (player.width / 2);
            player.y = canvas.height - player.height - 20; // 20px dari bawah
        }

        function createStars() {
            const starsDiv = document.querySelector('.stars');
            const numStars = 50;
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1;
                star.style.width = star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                starsDiv.appendChild(star);
            }
        }
        
        // Fungsi untuk membuat rintangan dengan variasi ukuran
        function createObstacle() {
            const sizeIndex = Math.floor(Math.random() * 3); // 0, 1, 2
            const sizes = [20, 40, 60];
            const width = sizes[sizeIndex];
            const height = sizes[sizeIndex];
            
            // Random X position
            let x = Math.random() * (canvas.width - width);
            
            // Cek untuk double obstacle (Peluang 10% setelah 20 detik)
            if (timeElapsed > 20 && Math.random() < 0.1) {
                // Buat obstacle pertama
                obstacles.push({
                    x: x,
                    y: -height,
                    width: width,
                    height: height,
                    type: sizeIndex,
                    color: NEON_RED
                });

                // Buat obstacle kedua di sampingnya (Pastikan tidak keluar batas)
                let x2 = x + width + 10 + Math.random() * 10;
                if (x2 + width > canvas.width) {
                    x2 = x - width - 10 - Math.random() * 10;
                }
                
                obstacles.push({
                    x: x2,
                    y: -height,
                    width: width,
                    height: height,
                    type: sizeIndex,
                    color: NEON_RED
                });
            } else {
                obstacles.push({
                    x: x,
                    y: -height,
                    width: width,
                    height: height,
                    type: sizeIndex,
                    color: NEON_RED
                });
            }
        }

        // --- 4. GAME LOGIC & RENDERING ---

        function updateDifficulty() {
            // Update fall speed setiap 5 detik
            if (timeElapsed > 0 && Math.floor(timeElapsed) % 5 === 0 && Math.floor(timeElapsed) !== Math.floor(timeElapsed - (1/60))) {
                fallSpeed += 0.3; // Tambah kecepatan jatuh
                spawnInterval = Math.max(30, spawnInterval - 8); // Kurangi interval (minimal 30 frames/0.5s)
            }
            // Update time display
            timerDisplay.textContent = `WAKTU: ${timeElapsed.toFixed(2)}s`;
        }

        function update() {
            if (currentState !== GAME_STATE.PLAYING) return;

            const now = performance.now();
            timeElapsed = (now - startTime) / 1000;
            frameCount++;
            
            // 1. Check Win Condition
            if (timeElapsed >= WIN_TIME) {
                return transitionTo(GAME_STATE.WIN);
            }

            // 2. Player Movement
            player.x += player.dx;
            // Batasi Player
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            
            // 3. Add Trail
            player.trail.push({ x: player.x, y: player.y, opacity: 1 });
            while (player.trail.length > 10) {
                player.trail.shift();
            }

            // 4. Update Obstacles
            obstacles.forEach(obstacle => {
                // Kecepatan jatuh sedikit bervariasi berdasarkan ukuran
                let currentFallSpeed = fallSpeed;
                if (obstacle.type === 0) currentFallSpeed *= 1.1; // Kecil, lebih cepat
                if (obstacle.type === 2) currentFallSpeed *= 0.8; // Besar, lebih lambat
                
                obstacle.y += currentFallSpeed;
            });
            
            // Hapus rintangan yang sudah lewat
            obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);
            
            // 5. Spawn Obstacles
            if (frameCount - lastSpawnFrame >= spawnInterval) {
                createObstacle();
                lastSpawnFrame = frameCount;
            }
            
            // 6. Collision Detection
            obstacles.forEach((obstacle, index) => {
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    // Collision detected!
                    return transitionTo(GAME_STATE.GAME_OVER);
                }
            });

            // 7. Difficulty Update
            updateDifficulty();
        }

        function draw() {
            // Bersihkan Canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 1. Draw Player Trail
            player.trail.forEach(trail => {
                trail.opacity -= 0.1;
                if (trail.opacity > 0) {
                    ctx.fillStyle = `rgba(0, 242, 255, ${trail.opacity * 0.5})`;
                    ctx.shadowColor = `rgba(0, 242, 255, ${trail.opacity})`;
                    ctx.shadowBlur = 10 * trail.opacity;
                    ctx.fillRect(trail.x, trail.y, player.width, player.height);
                }
            });
            ctx.shadowBlur = 0; // Reset shadow

            // 2. Draw Player
            // Animasi pulse (hanya visual di draw)
            let pulseScale = (Math.sin(frameCount * 0.1) * 0.05) + 1; 
            if (currentState !== GAME_STATE.GAME_OVER) {
                ctx.fillStyle = NEON_BLUE;
                ctx.shadowColor = NEON_BLUE;
                ctx.shadowBlur = 20;
                
                const currentWidth = player.width * pulseScale;
                const currentHeight = player.height * pulseScale;
                const offsetX = (player.width - currentWidth) / 2;
                const offsetY = (player.height - currentHeight) / 2;
                
                ctx.fillRect(player.x + offsetX, player.y + offsetY, currentWidth, currentHeight);
                ctx.shadowBlur = 0; // Reset shadow
            }
            

            // 3. Draw Obstacles
            obstacles.forEach(obstacle => {
                ctx.fillStyle = NEON_RED;
                ctx.shadowColor = NEON_RED;
                ctx.shadowBlur = 15;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
            ctx.shadowBlur = 0; // Reset shadow
        }

        function gameLoop() {
            update();
            draw();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            // Hentikan BGM lama, mulai yang baru
            Tone.start().then(() => {
                startBGM();
                // Reset State
                obstacles = [];
                player.dx = 0;
                player.x = (canvas.width / 2) - (player.width / 2);
                score = 0;
                fallSpeed = baseFallSpeed;
                spawnInterval = 120;
                lastSpawnFrame = 0;
                frameCount = 0;
                startTime = performance.now();
                timeElapsed = 0;

                // Transisi UI
                startOverlay.classList.remove('active');
                gameOverOverlay.classList.remove('active');
                winOverlay.classList.remove('active');
                container.classList.remove('shake-active'); // Pastikan shake hilang
                
                // Mulai Loop Game
                currentState = GAME_STATE.PLAYING;
                gameLoop();
            });
        }

        function transitionTo(newState) {
            cancelAnimationFrame(animationFrameId);
            currentState = newState;
            
            // Stop BGM
            if (bgm) bgm.stop();
            Tone.Transport.stop();
            
            if (newState === GAME_STATE.GAME_OVER) {
                // Efek Game Over
                playCrashSound();
                container.classList.add('shake-active'); // Screen shake
                
                // Tampilkan UI
                finalScoreDisplay.textContent = `Waktu Bertahan: ${timeElapsed.toFixed(2)} detik`;
                setTimeout(() => {
                    gameOverOverlay.classList.add('active');
                    container.classList.remove('shake-active');
                }, 300); // Tunggu sebentar setelah shake
                
            } else if (newState === GAME_STATE.WIN) {
                playVictorySound();
                
                // Efek Win
                container.style.transition = 'background 0.1s';
                container.style.backgroundColor = 'white';
                
                setTimeout(() => {
                    container.style.backgroundColor = 'rgba(0,0,0,0.4)'; // Fade back
                    container.style.transition = 'none';
                    winOverlay.classList.add('active');
                }, 100);
            }
        }

        // --- 5. EVENT LISTENERS (PC & MOBILE) ---
        
        // PC Controls (Keyboard)
        const keys = { left: false, right: false };

        document.addEventListener('keydown', (e) => {
            if (currentState !== GAME_STATE.PLAYING) return;
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                keys.left = true;
                player.dx = -player.speed;
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                keys.right = true;
                player.dx = player.speed;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (currentState !== GAME_STATE.PLAYING) return;
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                keys.left = false;
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                keys.right = false;
            }
            
            // Hentikan gerakan hanya jika kedua tombol tidak ditekan
            if (!keys.left && !keys.right) {
                player.dx = 0;
            } else if (keys.left) {
                 player.dx = -player.speed;
            } else if (keys.right) {
                 player.dx = player.speed;
            }
        });

        // Mobile Controls (Touch/Tap)
        function handleMove(direction) {
            if (currentState !== GAME_STATE.PLAYING) return;
            player.dx = direction === 'left' ? -player.speed : player.speed;
        }

        function handleStop() {
            if (currentState !== GAME_STATE.PLAYING) return;
            player.dx = 0;
        }

        // Tap/Touch Down
        mobileLeft.addEventListener('touchstart', (e) => { e.preventDefault(); handleMove('left'); }, { passive: false });
        mobileRight.addEventListener('touchstart', (e) => { e.preventDefault(); handleMove('right'); }, { passive: false });

        // Tap/Touch Up
        mobileLeft.addEventListener('touchend', handleStop);
        mobileRight.addEventListener('touchend', handleStop);
        mobileLeft.addEventListener('touchcancel', handleStop);
        mobileRight.addEventListener('touchcancel', handleStop);

        // Tombol UI
        startButton.addEventListener('click', startGame);
        retryButton.addEventListener('click', startGame);
        
        rewardButton.addEventListener('click', () => {
            window.location.href = "https://link.dana.id/danakaget?c=sstqw7hg5&r=gY208z&orderId=20251004101214897515010300166374143538102"; 
            startGame(); // Kembali ke game
        });

        // Resize Listener
        window.addEventListener('resize', resizeCanvas);


        // --- 6. INITIALIZATION ---

        window.onload = function() {
            resizeCanvas();
            createStars();
            // Inisialisasi posisi awal BGM, meskipun belum dimulai
            if (!bgm) {
                const pattern = ["C4", "E4", "G4", "C5", null, "G4", "E4", "C4"];
                 bgm = new Tone.Sequence((time, note) => {
                    if (note) synth.triggerAttackRelease(note, "8n", time);
                }, pattern, "4n");
                bgm.loop = true;
                Tone.Transport.bpm.value = 140;
            }
        }

    </script>
</body>
</html>
